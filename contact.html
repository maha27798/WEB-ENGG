<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact - Get in touch with us.">
    <title>Contact - Tourism in Pakistan</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Your message here" required></textarea><br><br>
            <label for="inquiry">Inquiry Type:</label><br>
            <select id="inquiry" name="inquiry">
                <option value="General">General Inquiry</option>
                <option value="Feedback">Feedback</option>
            </select><br><br>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Tourism in Pakistan. All rights reserved.</p>
    </footer>
</body>
</html>
